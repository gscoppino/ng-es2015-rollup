<users-list-item ng-repeat="user in $ctrl.state.usersList track by user.id" style="display:block"
    model="user"
    on-edit="$ctrl.editUser(user)"
    on-remove="$ctrl.deleteUser(user)">
</users-list-item>
<add-edit-user-item style="display:block"
    on-submit="$ctrl.submitNewUser(user)" >
</add-edit-user-item>
