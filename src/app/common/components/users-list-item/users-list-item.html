<div>
    <span>{{ ::$ctrl.model.id }} - {{ $ctrl.model.first_name }} {{ $ctrl.model.last_name }}</span>
    &nbsp;
    <button type="button" ng-click="$ctrl.beginEditing()">Edit</button>
    <button type="button" ng-click="$ctrl.onRemove({ user: $ctrl.model })">Remove</button>
</div>
<div ng-if="$ctrl.editing">
    <add-edit-user-item style="display:block"
        user="$ctrl.model"
        on-submit="$ctrl.doneEditing(user)">
    </add-edit-user-item>
</div>
